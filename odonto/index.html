<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonto</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="./assets/img/logo_odonto.webp">
</head>
<body class="centralize">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<form class="form">
					<label for="chk" aria-hidden="true">Login</label>
					<input class="input" type="email" name="email" placeholder="E-mail" required="">
					<input class="input" type="password" name="pswd" placeholder="Senha" required="">
					<button>Login</button>
				</form>
			</div>
            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Cadastrar</label>
                    <input class="input" type="text" name="txt" placeholder="Nome Completo" required="">
                    <input class="input" type="email" name="email" placeholder="E-mail" required="">
                    <input class="input" type="password" name="pswd" placeholder="Senha" required="">
                    <input class="input" type="password" name="confirm_pswd" placeholder="Confirmar senha" required="">
                    <button href="/odonto/view/home/index.html">Cadastrar-se</button>
                </form>
            </div>
        </input>
	</div>
</body>
</html>
