<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonto</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="./assets/img/logo_odonto.webp">
</head>
<body class="centralize">
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">
            <div class="login">
                <form class="form" id="loginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input class="input" type="email" name="email" id="loginEmail" placeholder="E-mail" required="">
                    <input class="input" type="password" name="pswd" id="loginPassword" placeholder="Senha" required="">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="register">
                <form class="form" id="registerForm">
                    <label for="chk" aria-hidden="true">Cadastrar</label>
                    <input class="input" type="text" name="name" id="registerName" placeholder="Nome Completo" required="">
                    <input class="input" type="email" name="email" id="registerEmail" placeholder="E-mail" required="">
                    <input class="input" type="password" name="pswd" id="registerPassword" placeholder="Senha" required="">
                    <input class="input" type="password" name="confirm_pswd" id="confirmPassword" placeholder="Confirmar senha" required="">
                    <button type="submit">Cadastrar-se</button>
                </form>
            </div>
        </input>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            // Obtém os valores dos campos de login
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;

            // Faz uma solicitação AJAX para a API de login
            fetch("../Api/api.php?acao=Consultar", {
                method: "POST",
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                // Manipula os dados retornados pela API (por exemplo, exibir mensagem de sucesso ou erro)
                console.log(data);
            })
            .catch(error => {
                console.error('Erro ao fazer solicitação:', error);
            });
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            // Obtém os valores dos campos de registro
            var name = document.getElementById("registerName").value;
            var email = document.getElementById("registerEmail").value;
            var password = document.getElementById("registerPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Faz uma solicitação AJAX para a API de registro
            fetch("../Api/api.php?acao=Inserir", {
                method: "POST",
                body: JSON.stringify({ name: name, email: email, password: password, confirmPassword: confirmPassword })
            })
            .then(response => response.json())
            .then(data => {
                // Manipula os dados retornados pela API (por exemplo, exibir mensagem de sucesso ou erro)
                console.log(data);
            })
            .catch(error => {
                console.error('Erro ao fazer solicitação:', error);
            });
        });
    </script>
</body>
</html>
